<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>

    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      .textarea-wrapper {
        display: none;
        margin-top: 10px;
      }

      .submit-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #45a049;
      }

      /* Responsive Styles */
      @media screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .image-container {
        width: auto;
        height: auto;
      }
    </style>

    <script>
      function showTextarea() {
        var selectBox = document.getElementById("jobTitle");
        var textareaWrapper = document.getElementById("textareaWrapper");
        textareaWrapper.style.display =
          selectBox.value === "others" ? "block" : "none";
      }
    </script>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="image-container">
          <div class="row">
            <div class="col-sm-12">
              <img
                src="cutm.jpg"
                width="100%"
                style="box-shadow: 1px 5px 14px #999999; "
              />
            </div>
          </div>
        </div>
        <h1 style="text-align: center; color: #c11a1a"><b>Admission Form</b></h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile No:</label>
          <input type="number" id="mobile" name="mobile" required />
        </div>

        <div class="form-group" aria-required="true">
          <label>Gender:</label>
          <input type="radio" name="gender" value="male" required /> Male
          <input type="radio" name="gender" value="female" required /> Female
        </div>

        <div class="form-group">
          <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" name="fatherName" required />
        </div>

        <div class="form-group">
          <label for="fatherOccupation">Father's Occupation:</label>
          <input type="text" id="fatherOccupation" name="fatherOccupation" required />
        </div>

        <div class="form-group">
          <label for="motherName">Mother's Name:</label>
          <input type="text" id="motherName" name="motherName" required />
        </div>

        <div class="form-group">
          <label for="motherOccupation">Mother's Occupation:</label>
          <input type="text" id="motherOccupation" name="motherOccupation" required />
        </div>

        <div class="form-group">
          <label for="income">Income Of Parents:</label>
          <input type="text" id="income" name="income" required />
        </div>

        <div class="form-group">
          <label>Correspondent Address:</label>
          <input type="text" id="city" name="city" placeholder="City" required />
          <input type="text" id="state" name="state" placeholder="State" required />
          <input type="text" id="pin" name="pin" placeholder="Pin" required />
        </div>

        <div class="form-group">
          <label>Permanent Address:</label>
          <input type="text" id="pCity" name="pCity" placeholder="City" required />
          <input type="text" id="pState" name="pState" placeholder="State" required />
          <input type="text" id="pPin" name="pPin" placeholder="Pin" required />
        </div>

        <div class="form-group">
          <label>Nationality:</label>
          <input type="text" id="nationality" name="nationality" required />
        </div>

        <div class="form-group" aria-required="true">
          <label>Caste:</label>
          <input type="radio" name="caste" value="GEN" required /> GEN
          <input type="radio" name="caste" value="OBC" required /> OBC
          <input type="radio" name="caste" value="SC" required /> SC
          <input type="radio" name="caste" value="ST" required /> ST
        </div>

        <fieldset>
          <legend>10th:</legend>
          <div class="form-group">
            <label>Name of Board/University:</label>
            <input
              type="text"
              id="university10th"
              name="university10th"
              placeholder="Enter the name of the university"
              required
            />
          </div>
          <div class="form-group">
            <label>Year of Passing:</label>
            <input
              type="text"
              id="passingYear10th"
              name="passingYear10th"
              placeholder="Enter the year of passing"
              required
            />
          </div>
          <div class="form-group">
            <label>Total CGPA/Percentage:</label>
            <input
              type="text"
              id="cgpa10th"
              name="cgpa10th"
              placeholder="Enter your total CGPA/Percentage"
              required
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>12th:</legend>
          <div class="form-group">
            <label>Qualification:</label>
            <input
              type="text"
              id="Qualification12th"
              name="Qualification12th"
              placeholder="Enter your 12 qualification"
              required
            />
          </div>
          <div class="form-group">
            <label>Name of Board/University:</label>
            <input
              type="text"
              id="university12th"
              name="university12th"
              placeholder="Enter the name of the university"
              required
            />
          </div>
          <div class="form-group">
            <label>Year of Passing:</label>
            <input
              type="text"
              id="passingYear12th"
              name="passingYear12th"
              placeholder="Enter the year of passing"
              required
            />
          </div>
          <div class="form-group">
            <label>Total CGPA/Percentage:</label>
            <input
              type="text"
              id="cgpa12th"
              name="cgpa12th"
              placeholder="Enter your total CGPA/Percentage"
              required
            />
          </div>
        </fieldset>

    
        <div class="form-group">
          <label for="jobTitle">Job Title:</label>
          <select id="jobTitle" name="jobTitle" onchange="showTextarea()" required>
            <option value="">Select Job Title</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="employee">Employee</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form-group textarea-wrapper" id="textareaWrapper">
          <label for="otherJobTitle">Please Specify:</label>
          <textarea id="otherJobTitle" name="otherJobTitle"></textarea>
        </div>

        <!-- <div class="form-group">
          <label>Upload Photo:</label>
          <input type="file" id="photo" name="photo" required />
        </div>

        <div class="form-group">
          <label>Upload Signature:</label>
          <input type="file" id="signature" name="signature" required />
        </div> -->
        <div class="form-group">
            <label>Experience in Job:</label>
            <select id="jobExperience" name="jobExperience">
              <option disabled selected>Select...</option>
              <option>0-2</option>
              <option>2-4</option>
              <option>4-6</option>
              <option>6-8</option>
              <option>10+</option>
            </select>
          </div>

        <div class="form-group">
          <input
            type="submit"
            value="Submit"
            class="submit-button"
          />
        </div>
      </form>
    </div>
  </body>
</html>
