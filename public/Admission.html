<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>

    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      .textarea-wrapper {
        display: none;
        margin-top: 10px;
      }

      .submit-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #45a049;
      }

      /* Responsive Styles */
      @media screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }
      .form-group {
            margin-bottom: 20px;
        }
        .image-container{
            width: auto;
            height: auto;
        }
       
    </style>

    <script>
      function showTextarea() {
        var selectBox = document.getElementById("jobTitle");
        var textareaWrapper = document.getElementById("textareaWrapper");
        textareaWrapper.style.display =
          selectBox.value === "others" ? "block" : "none";
      }
    </script>
  </head>

  <body>
    <div class="container">
      
      <form>
        <div class="image-container">
            <div class="row">
                <div class="col-sm-12">
                    <img src="cutm.jpg" width="100%" style="box-shadow: 1px 5px 14px #999999; "></img>
                </div>
            </div>
        </div>
        <h1 style="text-align: center; color: #c11a1a"><b>Admission Form</b></h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile No:</label>
          <input type="number" id="mobile" name="mobile" />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female

        </div>

        <div class="form-group">
          <label>Correspondent Address:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="City"
            required
          />
          <input
            type="text"
            id="state"
            name="state"
            placeholder="State"
            required
          />
          <input type="text" id="pin" name="pin" placeholder="Pin" required />
        </div>

        <div class="form-group">
          <label>Permanent Address:</label>
          <input
            type="text"
            id="pCity"
            name="pCity"
            placeholder="City"
            required
          />
          <input
            type="text"
            id="pState"
            name="pState"
            placeholder="State"
            required
          />
          <input type="text" id="pPin" name="pPin" placeholder="Pin" required />
        </div>

        <div class="form-group">
          <label>Nationality:</label>
          <input type="text" id="nationality" name="nationality" required />
        </div>
        
        <div class="form-group">
          <label>Caste:</label>
          <input type="radio"  name="caste" value="GEN" />GEN
          <input type="radio"  name="caste" value="OBC" />OBC
          <input type="radio"  name="caste" value="SC" />SC
          <input type="radio"  name="caste" value="ST" />ST
        </div>

        <div class="form-group">
          <label>Choice of Branch:</label>
          <select id="branch" name="branch">
            <option disabled selected>Select...</option>
            <option>Computer Application</option>
          </select>
        </div>

        <div class="form-group">
          <label>College Name:</label>
          <select id="college" name="college">
            <option disabled selected>Select...</option>
            <option>NITT</option>
          </select>
        </div>

       <fieldset>
                <legend>UG Qualification:</legend>
                <div class="form-group">
                    <label>Qualification:</label>
                    <input type="text" id="ugQualification" name="ugQualification" placeholder="Enter your UG qualification">
                </div>
                <div class="form-group">
                    <label>Name of University:</label>
                    <input type="text" id="university" name="university" placeholder="Enter the name of the university">
                </div>
                <div class="form-group">
                    <label>Year of Passing:</label>
                    <input type="text" id="passingYear" name="passingYear" placeholder="Enter the year of passing">
                </div>
                <div class="form-group">
                    <label>Total CGPA:</label>
                    <input type="text" id="cgpa" name="cgpa" placeholder="Enter the total CGPA">
                </div>
            </fieldset>

        <div class="form-group">
          <label>Your Current Job Title:</label>
          <select id="jobTitle" name="jobTitle" onchange="showTextarea()">
            <option disabled selected>Select...</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="fullstack">Full Stack Developer</option>
            <option value="dataanalyst">Data Analyst</option>
            <option value="others">Others (specify)</option>
          </select>
          <div id="textareaWrapper" class="textarea-wrapper">
            <label for="jobDetails">Enter details:</label>
            <textarea id="jobDetails" name="jobDetails" rows="4"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label>Experience in Job:</label>
          <select id="jobExperience" name="jobExperience">
            <option disabled selected>Select...</option>
            <option>0-2</option>
            <option>2-4</option>
            <option>4-6</option>
            <option>6-8</option>
            <option>10+</option>
          </select>
        </div>

        <div class="form-group">
          <input type="submit" class="submit-button" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
